<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="resetPassword-success" method="post">

    修改密码：
    <input type="text" id="oldPassword" placeholder="旧密码"/>
    <input type="text" id="newPassword" placeholder="新密码"/>
    <button onclick="change()">修改密码</button>
</form>
</body>
</html>
<script type="application/javascript">
    function change() {
        const oldPassword = document.getElementById("oldPassword").value
        const newPassword = document.getElementById("newPassword").value
        const csrf = document.getElementById("_csrf").value
        axios.post('/resetPassword-success', {
            oldPassword: oldPassword,
            newPassword: newPassword,
            _csrf: csrf
        }, {
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        }).then(({data}) => {
            alert(data.success ? "密码修改成功" : "密码修改失败，请检查原密码是否正确")
        })
    }
</script>
